{% extends "layout.html" %}
{% block body %}
<div class="container mt-5 mb-7">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark">
                <div class="card-header text-light">
                    <h3>Reset Password</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Email</label>
                            {{ form.email(class="form-control", placeholder="Enter email", id="email", required=true) }}
                            {% for error in form.email.errors %}
                                <div class="alert alert-danger mt-2">{{ error }}</div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-light mb-3">Reset</button>
                        <div class="text-end">
                            <a href="{{url_for('main.index')}}" class="text-decoration-none text-light">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
